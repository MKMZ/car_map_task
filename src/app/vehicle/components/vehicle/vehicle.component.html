<div fxLayout="row">
        <div class="view-side" fxFlex>
          <app-vehicle-table [vehicles]="vehicles" [selectedVehicle]="selectedVehicle"
          (selectVehicle)="selectVehicle($event)" ></app-vehicle-table>
        </div>
        <div class="view-side" fxFlex>
          <app-vehicle-map [vehicles]="vehicles" [currLoc]="currLoc" [selectedVehicle]="selectedVehicle"
          (selectVehicle)="selectVehicle($event)"></app-vehicle-map>
        </div>
</div>
