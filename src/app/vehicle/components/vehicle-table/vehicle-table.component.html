<div class="vehicle-table">
  <mat-table #table [dataSource]="dataSource" matSort>
      
      <ng-container *ngFor="let col of displayColumns" matColumnDef="{{col.key}}">
        <mat-header-cell style="width: 100%;" *matHeaderCellDef mat-sort-header="{{col.key}}"> {{col.name}} </mat-header-cell>
        <mat-cell class="vehicle-table-cell" *matCellDef="let row" > {{ row[col.key] }} </mat-cell>
      </ng-container>
      
          <mat-header-row *matHeaderRowDef="columnKeys"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnKeys;" 
          [ngClass]="{'row-highlight': compareVehicles(selectedValue, row)}" (click)="onSelectVehicle(row)"></mat-row>
        </mat-table>
    <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
